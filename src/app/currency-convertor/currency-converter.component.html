<form [formGroup]="currencyForm" class="container">
    <ng-container formArrayName="currencies">
        <mat-card >
            <mat-card-content *ngFor="let item of currencyForm.controls.currencies.controls;let i = index;" [formGroupName]="i" class="content">
            <mat-form-field>
                <mat-label>{{item.controls['fromLabel'].value}}</mat-label>
                <input matInput formControlName ="from" [readonly]="item.controls['fromReadOnly'].value">
            </mat-form-field>
            <button mat-mini-fab>
                <mat-icon fontIcon="arrow_forward"></mat-icon>
              </button>
            <mat-form-field>
                <mat-label>{{item.controls['toLabel'].value}}</mat-label>
                <input matInput formControlName ="to" [readonly]="item.controls['toReadOnly'].value">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-mini-fab (click)="addExchange()">
                <mat-icon fontIcon="add"></mat-icon>
            </button>
        </mat-card-footer>
        </mat-card> 
    </ng-container>
    
</form>
